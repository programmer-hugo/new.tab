<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Pestaña</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000d1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><path d="M0,1000 C300,900 700,900 1000,1000 C1000,666 1000,333 1000,0 C666,0 333,0 0,0 C0,333 0,666 0,1000 Z" fill="%230066cc" opacity="0.3"/></svg>');
      background-size: cover;
      padding: 2rem;
    }

    .clock {
      font-size: 5rem;
      font-weight: 200;
      margin-bottom: 2rem;
      cursor: wait;
    }

    .app-dock {
      display: flex;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 80px;
      cursor: pointer;
    }

    .app-icon img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }

    .app-icon span {
      font-size: 0.75rem;
      color: black;
    }

    .search-bar {
      position: fixed;
      bottom: 5rem;
      display: flex;
      align-items: center;
      background: rgba(23, 23, 23, 0.8);
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 600px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .search-bar input::placeholder {
      color: #ccc;
    }

    .search-motor-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    .search-motor-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .search-button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: rgba(23, 23, 23, 0.8);
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: rgba(23, 23, 23, 0.8);
    }

    .search-input {
      width: 200px;
      flex-grow: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #48bb78;
      background-color: #4a5568;
      color: white;
      border-radius: 4px 0 0 4px;
    }
    .change-bh-button {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    .change-bh-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .controls {
      position: fixed;
      bottom: 5rem;
      left: 2rem;
      display: none; /* Oculto por defecto */
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      background: rgba(23, 23, 23);
      padding: 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0);
    }

    .color-input {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem;
      color: rgba(23, 23, 23);
      font-size: 1rem;
      cursor: pointer;
    }

    .apply-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .apply-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .requisits {
      font-size: 1rem;
      cursor: url('https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTGZRMzHuDpYmqbJhI_woZ5Ps2JZTYddatGItIRwrtO7wz8tvL4'), default;
      color: white;
    }
    
    @media (max-width: 768px) {
        .change-bg-button {
            display: none;
        }
    }
  </style>
</head>

<body>
  <div class="clock" id="clock">
    HORA
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours-12}:${minutes}`;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>

  <div class="app-dock">
    <!-- Aquí se cargarán los sitios y el botón de Añadir -->
  </div>

  <div class="search-bar">
    <input type="text" id="query" class="search-input" placeholder="Escribe tu búsqueda..." required>
    <button type="submit" class="search-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </div>

  <select id="searchEngine" class="search-motor-button">
    <option value="google">Google</option>
    <option value="bing">Bing</option>
    <option value="yahoo">Yahoo!</option>
    <option value="baidu">Baidu</option>
    <option value="duckduckgo">DuckDuckGo</option>
    <option value="yandex">Yandex</option>
    <option value="ask">Ask</option>
    <option value="quora">Quora</option>
  </select>
  
  <!-- Botón principal para mostrar controles -->
  <button class="change-bh-button" id="toggleControlsButton">Configurar Fondo</button>

  <!-- Contenedor de controles -->
  <div class="controls" id="controls">
    <input type="color" id="colorPicker" class="color-input" title="Selecciona un color">
    <button id="applyColorButton" class="apply-button">Aplicar color</button>
    <span class="requisits">Establece el color a tu gusto</span>
  </div>
    
  <script>
    const STORAGE_KEY = 'addedSites';
    // Cargar sitios desde LocalStorage
    function loadSites() {
      const savedSites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedSites.forEach(site => renderSite(site.name, site.url));
    }
    // Guardar sitios en LocalStorage
    function saveSite(name, url) {
      const savedSites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedSites.push({
        name,
        url
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(savedSites));
    }
    // Eliminar un sitio de LocalStorage
    function deleteSite(name) {
      let savedSites = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      savedSites = savedSites.filter(site => site.name !== name);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(savedSites));
    }
    // Renderizar un sitio en el dock
    function renderSite(name, url) {
      const appDock = document.querySelector('.app-dock');
      const addButton = document.querySelector('.app-icon:last-child');
      // Crear un nuevo icono de sitio
      const newAppIcon = document.createElement('div');
      newAppIcon.classList.add('app-icon');
      // Crear imagen
      const newImg = document.createElement('img');
      newImg.src = "https://via.placeholder.com/48"; // Icono por defecto
      newImg.alt = name;
      // Crear texto del sitio
      const newSpan = document.createElement('span');
      newSpan.textContent = name;
      // Añadir elementos al nuevo icono
      newAppIcon.appendChild(newImg);
      newAppIcon.appendChild(newSpan);
      // Insertar el nuevo icono antes del botón "Añadir Sitio"
      appDock.insertBefore(newAppIcon, addButton);
      // Evento para abrir el sitio al hacer clic
      newAppIcon.addEventListener('click', () => {
        window.open(url, '_blank');
      });
      // Evento para eliminar el sitio al hacer clic derecho
      newAppIcon.addEventListener('contextmenu', (e) => {
        e.preventDefault(); // Prevenir menú contextual predeterminado
        const confirmDelete = confirm(`¿Deseas eliminar el sitio "${name}"?`);
        if (confirmDelete) {
          newAppIcon.remove(); // Eliminar del DOM
          deleteSite(name); // Eliminar del LocalStorage
        }
      });
    }
    // Función para añadir un nuevo sitio
    function addSite() {
      const siteName = prompt("Introduce el nombre del sitio:");
      const siteUrl = prompt("Introduce la URL del sitio:");
      if (siteName && siteUrl) {
        renderSite(siteName, siteUrl); // Renderizar el sitio en el dock
        saveSite(siteName, siteUrl); // Guardar el sitio en LocalStorage
      }
    }
    // Crear el botón "Añadir Sitio"
    function createAddButton() {
      const appDock = document.querySelector('.app-dock');
      const addButton = document.createElement('div');
      addButton.classList.add('app-icon');
      const addImg = document.createElement('img');
      addImg.src = "https://raw.githubusercontent.com/programmer-hugo/search-motor/refs/heads/main/descarga.png";
      addImg.alt = "Añadir sitio";
      const addSpan = document.createElement('span');
      addSpan.textContent = "Añadir sitio";
      addButton.appendChild(addImg);
      addButton.appendChild(addSpan);
      appDock.appendChild(addButton);
      // Asignar funcionalidad al botón
      addButton.addEventListener('click', addSite);
    }
    
    // Inicializar la página
    function init() {
      loadSites(); // Cargar sitios desde LocalStorage
      createAddButton(); // Crear el botón "Añadir Sitio"
    }
    init();
  </script>
  
  <!-- Guardar colores -->
  <script>
    // Obtener elementos
    const toggleControlsButton = document.getElementById('toggleControlsButton');
    const controls = document.getElementById('controls');
    const colorPicker = document.getElementById('colorPicker');
    const applyColorButton = document.getElementById('applyColorButton');

    const COLOR_STORAGE_KEY = 'backgroundColor'; // Clave para guardar el color

    // Cargar color guardado
    function loadSavedColor() {
      const savedColor = localStorage.getItem(COLOR_STORAGE_KEY);
      if (savedColor) {
        document.body.style.background = savedColor; // Aplicar el color guardado
        colorPicker.value = savedColor; // Actualizar el selector con el color guardado
      }
    }

    // Guardar color en localStorage
    function saveColor(color) {
      localStorage.setItem(COLOR_STORAGE_KEY, color);
    }

    // Alternar visibilidad de los controles
    toggleControlsButton.addEventListener('click', () => {
      if (controls.style.display === 'none' || controls.style.display === '') {
        controls.style.display = 'flex'; // Mostrar controles
      } else {
        controls.style.display = 'none'; // Ocultar controles
      }
    });

    // Cambiar el fondo con el color seleccionado
    applyColorButton.addEventListener('click', () => {
      const selectedColor = colorPicker.value; // Obtener el color en formato HEX
      document.body.style.background = selectedColor; // Cambiar el fondo
      saveColor(selectedColor); // Guardar el color en localStorage
    });

    // Inicializar
    loadSavedColor();
  </script>

</body>
</html>
